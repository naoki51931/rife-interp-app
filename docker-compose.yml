version: "3.9"

services:
  # ============================================================
  # 🧠 Backend — FastAPI + RIFE (GPU対応)
  # ============================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rife-interp-app-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      # ReactフロントからアクセスできるようにCORS設定
      - CORS_ORIGINS=["http://localhost:8080","http://127.0.0.1:8080","http://0.0.0.0:8080"]
      # RIFEモデルの保存先（永続化マウント）
      - MODEL_DIR=/opt/rife/models
      - DATA_DIR=/data
    volumes:
      - backend_storage:/data
      - ./models:/opt/rife/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # ============================================================
  # 🎨 Frontend — React + Vite + Nginx
  # ============================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rife-interp-app-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      # Nginx が FastAPI にリクエストを転送するバックエンドの名前
      - API_HOST=backend
      - API_PORT=8000
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

# ============================================================
# 🗃️ 永続ボリューム
# ============================================================
volumes:
  backend_storage:

